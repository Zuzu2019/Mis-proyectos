<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personas desde CSV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Lista de Personas</h1>

    <input type="text" id="buscador" class="form-control mb-4" placeholder="Buscar por nombre..." />

    <div id="lista-personas" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <div id="modal" style="display:none;" class="modal">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times</span>
      <h3 class="mb-4">Detalles</h3>
      <p><strong>Nombre: </strong><span id="modalNombre"></span></p>
      <p><strong>Edad: </strong><span id="modalEdad"></span></p>
      <p><strong>Sexo: </strong><span id="modalSexo"></span></p>
      <p><strong>Ocupaci√≥n: </strong><span id="modalOcupacion"></span></p>
      <p><strong>Nivel de estudios: </strong><span id="modalNivel"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
